{% extends "curation/base.html" %}

{% load permission_tags %}

{% block content %}

<div class="h3 text-warning">User Profile</div>

<h1>{{ selected_user.username }}</h1>
<p class="lead">{{ selected_user.email }}</p>


<div class="pull-right">
<a href="{% url 'add_role_to_user' selected_user.pk %}?from_user=True" class="btn btn-primary btn-sm"><i class="fa fa-plus-circle" aria-hidden="true"></i> Role</a>
</div>
<h3>Roles:</h3>
<table class="table table-striped table-responsive table-hover table-curation">
<thead>
  <tr>
    <th>Role name</th>
    <th width="20%"></th>
  </tr>
</thead>
<tbody>
    {% for role in selected_user.pk|roles %}
    <tr>
      <td><a href="{% url 'role' role.pk %}">{{ role.name }}</a></td>
      <td><a title="Remove Role" href="{% url 'remove_role' selected_user.pk role.id %}"><i class="fa fa-trash-o" aria-hidden="true"></i> Remove</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>



{% endblock %}
