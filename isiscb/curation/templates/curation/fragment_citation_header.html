{% load render_object %}

<div class="h3">
    <span class="text-warning">Citation:</span> {{ instance.id }} | {{ instance.title|safe }}
    <div class="button-group pull-right">
        <input type="submit" value="Save" class="btn btn-success" />
    </div>
</div>
<div class="h4">{{ instance|get_citation_pubdate }}: <span class="text-warning">{{ instance|get_authors_editors }}</span></div>
