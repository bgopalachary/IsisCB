{% load render_object %}

{% load general_tags %}

<div class="row">
<div class="col-md-4">
<div class="h4">
    <span class="text-warning"><a href="{{ instance|get_uri }}">{{ instance.id }}</a></span> | <strong>{{ instance.name|safe }}</strong>
</div>
<div class="h5">
    <span class="text-warning">{{ instance.get_type_controlled_display }}:</span> {{ instance|get_date_attributes }}
</div>
</div>

<div class="row col-md-8">
<div class="col-md-6 text-center">
  {% if previous %}
  <a href="{% url 'curation:curate_authority' previous %}?search={{ search_key }}&current={{ previous_index }}"><i class="fa fa-caret-left" aria-hidden="true"></i> Prev</a>
  {% endif %}
  &nbsp; &nbsp; &nbsp;
  <a href="{% url 'curation:authority_list' %}?search={{ search_key }}&page={{ current_page }}"><i class="fa fa-reply" aria-hidden="true"></i>

    Back to List
  </a>
  &nbsp; &nbsp; &nbsp;
  {% if next %}
  <a href="{% url 'curation:curate_authority' next %}?search={{ search_key }}&current={{ next_index }}">Next <i class="fa fa-caret-right" aria-hidden="true"></i></a>
  {% endif %}
</div>

<div class="col-md-6 text-right">
    Record {{ index }} of {{ total }}
    <div class="btn-group">
        <input type="submit" value="Save" class="btn btn-sm btn-success" />
    </div>

</div>
</div>
<div class="row col-md-8" style="padding-top: 10px;">
  <div class="button-group text-right col-md-12">
    <div class="row">
        <button id="searchExploreCuration" class="pull-right btn btn-primary btn-xs" style="margin-right: 3px;">Curation Authority</button>
        <button id="searchExplorePublic" class="pull-right btn btn-primary btn-xs" style="margin-right: 3px;">Public Authority</button>
        <button id="searchLCCN" class="pull-right btn btn-primary btn-xs" style="margin-right: 3px;">LCCN</button>
        <button id="searchViaf" class="pull-right btn btn-primary btn-xs" style="margin-right: 3px;">Viaf</button>
        <button id="searchGoogle" class="pull-right btn btn-primary btn-xs" style="margin-right: 3px;">Google</button>
        <button id="searchWikipedia" class="pull-right btn btn-primary btn-xs" style="margin-right: 3px;">Wikipedia</button>
        <input type="text" id="searchAuthorityExternal" style="width: 300px; margin-right: 3px;" class="pull-right form-control input-xs" placeholder="Enter text to search using buttons on the right." value="{{ instance.name }}"/>

    </div>
  </div>
</div>
</div>
